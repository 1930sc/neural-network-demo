<!doctype html>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Backpropagation demo</title>
<link rel='stylesheet' href='lib/bootstrap.min.css'>
<link rel='stylesheet' href='lib/bootstrap-slider.min.css'>
<link rel='stylesheet' href='lib/vis.min.css'>
<style>
	#neuralOutputCanvas {
		width:100%;
		height:400px;
	}
	#neuralNetworkGraph {
		 height:400px;
		 border:1px solid gray;
	}
</style>
<div class="container">
	<h1>Neural Network demo</h1>
	<hr>
	<div class="row">
		<div class="col-sm-6">
			<div>
				<div id="neuralNetworkGraph"></div>
			</div>
			<h3>
				<button class="btn btn-danger" id="runButton" onclick="simulation.runtoggle()">Stop</button>
				<button class="btn btn-warning" onclick="simulation.reset()">Reset / Reload</button>
				<button class="btn btn-default" onclick="simulation.iterations()">Step</button>
			</h3>
		</div>
		<div class="col-sm-6">
			<canvas class="center-block" id='neuralOutputCanvas' width=400 height=400></canvas>
			<div id='status'>
				<h2>Correct:
					<span id='statusCorrect'></span>&nbsp;Iteration:
					<span id='statusIteration'></span>
				</h2>
			</div>
		</div>
	</div>
	<hr>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a href="#" data-toggle="collapse" data-target=".panel-body">Configuration</a>
				</h3>
			</div>
			<div class="panel-body">
				<div id='configuration' class="form-horizontal">
					<div class="form-group">
						<label for="iterations" class="col-sm-6 control-label">Iterations per Step</label>
						<div class="col-sm-6">
							<input class="form-control" type=number min=0 max=10000 id=iterations value=5000>
						</div>
					</div>
					<h4>Animation</h4>
					<div class="form-group">
						<label for="stepsPerFrame" class="col-sm-6 control-label">Steps per Frame</label>
						<div class="col-sm-6">
							<input class="form-control" type=number min=1 max=1000 id=stepsPerFrame value=100 onchange="simulation.loadConfig()"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="showGradient" class="col-sm-6 control-label">Auto restart after 5 seconds</label>
						<div class="col-sm-6 form-control-static">
							<input type=checkbox checked id="autoRestart" onchange='simulation.loadConfig();'>
						</div>
					</div>
					<div class="form-group">
						<label for="showGradient" class="col-sm-6 control-label">Show class propabilities as gradient</label>
						<div class="col-sm-6 form-control-static">
							<input type=checkbox id="showGradient" onchange='simulation.loadConfig();simulation.draw();'>
						</div>
					</div>
					<h4>Net</h4>
					<div class="form-group">
						<label for="activation" class="col-sm-6 control-label">Activation function</label>
						<div class="col-sm-6">
							<select class="form-control" id="activation" onchange="simulation.loadConfig()">
								<option selected>sigmoid</option>
								<option>tanh</option>
								<!--<option>relu</option>-->
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="learningRate" class="col-sm-6 control-label">Learning Rate</label>
						<div class="col-sm-6 form-control-static">
							<span id="learningRateVal" style='margin-right:1em;'>0.05</span>
							<input class="form-control" type=number min=0.000 max=1 step=0.01 id=learningRate value=0.05 onchange="simulation.loadConfig();"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="bias" class="col-sm-6 control-label">Add bias input</label>
						<div class="col-sm-6 form-control-static">
							<input type=checkbox id="bias" onchange='simulation.loadConfig();simulation.initializeNet();'>
						</div>
					</div>
					<div id='layerCountModifier'>
						<span id='layerCount'>3</span> layers
						<button class="btn btn-xs btn-default">+</button>
						<button class="btn btn-xs btn-default">-</button>
					</div>
					<div id='neuronCountModifier'>
						<div>Input layer:
							<span class='neuronCount'>2</span>&nbsp;neurons
							<button class="btn btn-xs btn-default">+</button>
							<button class="btn btn-xs btn-default">-</button>
						</div>
						<div>Hidden layer:
							<span class='neuronCount'>2</span>&nbsp;neurons
							<button class="btn btn-xs btn-default">+</button>
							<button class="btn btn-xs btn-default">-</button>
						</div>
						<div>Output layer:
							<span class='neuronCount'>1</span>&nbsp;neuron
							<button class="btn btn-xs btn-default">+</button>
							<button class="btn btn-xs btn-default">-</button>
						</div>
					</div>
					<br>
					<button class="btn btn-default" onclick="simulation.loadConfig()">Load config</button>
					<button class="btn btn-default" onclick="simulation.randomizeData()">Randomize input data</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/bootstrap-slider.min.js"></script>
<!--<script src="lib/convnet.min.js"></script>-->
<script src="lib/react.min.js"></script>
<script src="lib/vis.min.js"></script>
<script src="bin/program.js"></script>
