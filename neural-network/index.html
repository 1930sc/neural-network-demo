<!doctype html>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:type" content="website">
<meta property='og:description' content='Visualize simple neural networks, including presets for binary classification and auto encoding or custom configurations'>
<meta property='og:image' content='https://phiresky.github.io/kogsys-demos/neural-network/screenshot.png'>
<title>Neural network demo</title>
<link rel='stylesheet' href='bin/styles.min.css'>
<style>
	#neuralInputOutput {
		width:100%;
		height:400px;
	}
	#neuralInputOutput canvas { border:1px solid gray;}
	.visbody {
		 height:400px;
		 border:1px solid gray;
	}
	.fullsize, .visbody > div {
		width:100%;
		height:100%;
	}
	.visbody > div.handsontable { overflow:hidden}
	a:hover{cursor:pointer;}
	footer{color:gray}
	ul.nav li:nth-child(4) { border-right: 1px solid lightgray; }
	ul.nav > li > a { padding: 10px 12px;}
	h3.littleMargin { margin-top:10px;}
	#urlExport {
		white-space: pre;
		font-family: monospace;
		width: 100%;
	}
	ul.nav.nav-pills { margin-bottom:10px;}
</style>
<div class="container">
	<div class="page-header">
		<h1>Neural Network demo
			<small id='presetName'></small>
		</h1>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div id='leftVis'></div>
			<div class="h3">
				<button class="btn btn-primary" id="runButton" onclick="sim.runtoggle()">Run</button>
				<button class="btn btn-warning" onclick="sim.reset()">Reset / Reload</button>
				<button class="btn btn-default" onclick="sim.iterations()">Step</button>
				<div class="btn-group pull-right">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Load preset
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" id="presetLoader"></ul>
				</div>
			</div>
			<hr>
		</div>
		<div class="col-sm-6">
			<div id='rightVis'></div>
			<div id='status'>
				<h2>
					<span id='statusCorrect'></span>&nbsp;&mdash; Iteration:
					<span id='statusIteration'></span>
				</h2>
			</div>
			<hr>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<a data-toggle="collapse" data-target=".panel-body">Configuration</a>
			</h3>
		</div>
		<div class="collapse panel-body">
			<div id='configuration' class="form-horizontal">
				<div class="col-sm-6">
					<h4>Display</h4>
					<div class="form-group">
						<label for="iterationsPerClick" class="col-sm-6 control-label">Iterations per click on "Step"</label>
						<div class="col-sm-6">
							<input class="form-control" type=number min=0 max=10000 id=iterationsPerClick value=5000 onchange="sim.loadConfig()">
						</div>
					</div>
					<div class="form-group">
						<label for="stepsPerFrame" class="col-sm-6 control-label">Steps per Frame</label>
						<div class="col-sm-6">
							<input class="form-control" type=number min=1 max=1000 id=stepsPerFrame value=50 onchange="sim.loadConfig()">
						</div>
					</div>
					<div class="form-group">
						<label for="autoRestart" class="col-sm-6 control-label">When correct, restart after 5 seconds</label>
						<div class="col-sm-6 form-control-static">
							<input type=checkbox checked id="autoRestart" onchange='sim.loadConfig();'>
						</div>
					</div>
					<div class="form-group">
						<label for="showGradient" class="col-sm-6 control-label">Show class propabilities as gradient</label>
						<div class="col-sm-6 form-control-static">
							<input type=checkbox id="showGradient" onchange='sim.loadConfig();sim.onFrame();'>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<h4>Net</h4>
					<div class="form-group">
						<label for="learningRate" class="col-sm-6 control-label">Learning Rate</label>
						<div class="col-sm-6 form-control-static">
							<span id="learningRateVal" style='margin-right:1em;'>0.05</span>
							<input class="form-control" type=number min=0.000 max=1 step=0.01 id=learningRate value=0.05 onchange="sim.loadConfig();">
						</div>
					</div>
					<div class="form-group">
						<label for="bias" class="col-sm-6 control-label">Show bias input</label>
						<div class="col-sm-6 form-control-static">
							<input type=checkbox checked id="bias" onchange='sim.loadConfig();sim.initializeNet();'>
						</div>
					</div>
					<div id='layerCountModifier'>
						<span id='layerCount'>3</span>&nbsp;layers
						<button class="btn btn-xs btn-default">+</button>
						<button class="btn btn-xs btn-default">-</button>
					</div>
					<div id='layersModify'>
						<div id='inputLayerModify'>Input layer:
							<span class='neuronCount'>2</span>&nbsp;neurons
							<button class="btn btn-xs btn-default">+</button>
							<button class="btn btn-xs btn-default">-</button>
						</div>
						<div id='hiddenLayersModify'>
							<div>Hidden layer:
								<span class='neuronCount'>2</span>&nbsp;neurons
								<button class="btn btn-xs btn-default">+</button>
								<button class="btn btn-xs btn-default">-</button>
								<select class="btn btn-xs btn-default activation">
									<option selected>sigmoid</option>
									<option>tanh</option>
									<option>linear</option>
									<!--<option>relu</option>-->
								</select>
							</div>
						</div>
						<div id='outputLayerModify'>Output layer:
							<span class='neuronCount'>1</span>&nbsp;neuron
							<button class="btn btn-xs btn-default">+</button>
							<button class="btn btn-xs btn-default">-</button>
							<select class="btn btn-xs btn-default activation">
								<option selected>sigmoid</option>
								<option>tanh</option>
								<option>linear</option>
								<!--<option>relu</option>-->
							</select>
						</div>
					</div>
				</div>
				<br>
				<button class="btn btn-default" data-toggle="modal" data-target="#exportModal">Share / Export Network</button>
			</div>
		</div>
	</div>
	<footer class=small>
		<a href="https://github.com/phiresky/kogsys-demos/">Source on GitHub</a>
	</footer>
</div>
<div class="modal fade" id="exportModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Export / Share</h4>
			</div>
			<div class="modal-body">
				<select id='exportWeights'>
					<option selected value=0>Don't include weights</option>
					<option value=1>Include current weights</option>
					<option value=2>Include start weights</option>
				</select>
				<p>Copy this URL:
					<textarea rows=10 id='urlExport' onclick='this.select();'></textarea>
				</p>
			</div>
		</div>
	</div>
</div>
