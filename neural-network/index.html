<!doctype html>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Neural network demo</title>
<link rel='stylesheet' href='lib/bootstrap.min.css'>
<link rel='stylesheet' href='lib/bootstrap-slider.min.css'>
<link rel='stylesheet' href='lib/vis.min.css'>
<link rel="stylesheet" href="lib/handsontable.full.min.css">
<style>
	#neuralInputOutput {
		width:100%;
		height:400px;
	}
	#neuralNetworkGraph {
		 height:400px;
		 border:1px solid gray;
	}
	.fullsize {
		width:100%;
		height:100%;
	}
	.fullsize.handsontable { overflow:hidden}
	a:hover{cursor:pointer;}
	footer{color:gray}
	.handsontable tr:first-child td { background-color:#ccc;}
</style>
<div class="container">
	<h1>Neural Network demo</h1>
	<hr>
	<div class="row">
		<div class="col-sm-6"></div>
		<div class="col-sm-6">
			<ul class="nav nav-pills" id="dataInputSwitch">
				<li class="active">
					<a>Add Red</a>
				</li>
				<li>
					<a>Add Green</a>
				</li>
				<li>
					<a>Remove</a>
				</li>
				<li>
					<a>Move view</a>
				</li>
				<li>
					<a>Table input</a>
				</li>
			</ul>
			<br>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div>
				<div id="neuralNetworkGraph"></div>
			</div>
			<div class="h3">
				<button class="btn btn-danger" id="runButton" onclick="simulation.runtoggle()">Stop</button>
				<button class="btn btn-warning" onclick="simulation.reset()">Reset / Reload</button>
				<button class="btn btn-default" onclick="simulation.iterations()">Step</button>
				<div class="btn-group pull-right">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Load preset
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" id="presetLoader"></ul>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div id='neuralInputOutput'>
				<canvas class='fullsize' width=400 height=400></canvas>
			</div>
			<div id='status'>
				<h2>
					<span id='statusCorrect'></span>&nbsp;&mdash; Iteration:
					<span id='statusIteration'></span>
				</h2>
			</div>
		</div>
	</div>
	<hr>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<a data-toggle="collapse" data-target=".panel-body">Configuration</a>
			</h3>
		</div>
		<div class="collapse panel-body">
			<div id='configuration' class="form-horizontal">
				<div class="col-sm-6">
					<h4>Display</h4>
					<div class="form-group">
						<label for="iterationsPerClick" class="col-sm-6 control-label">Iterations per click on "Step"</label>
						<div class="col-sm-6">
							<input class="form-control" type=number min=0 max=10000 id=iterationsPerClick value=5000 onchange="simulation.loadConfig()">
						</div>
					</div>
					<div class="form-group">
						<label for="stepsPerFrame" class="col-sm-6 control-label">Steps per Frame</label>
						<div class="col-sm-6">
							<input class="form-control" type=number min=1 max=1000 id=stepsPerFrame value=50 onchange="simulation.loadConfig()">
						</div>
					</div>
					<div class="form-group">
						<label for="showGradient" class="col-sm-6 control-label">Auto restart after 5 seconds</label>
						<div class="col-sm-6 form-control-static">
							<input type=checkbox checked id="autoRestart" onchange='simulation.loadConfig();'>
						</div>
					</div>
					<div class="form-group">
						<label for="showGradient" class="col-sm-6 control-label">Show class propabilities as gradient</label>
						<div class="col-sm-6 form-control-static">
							<input type=checkbox id="showGradient" onchange='simulation.loadConfig();simulation.draw();'>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<h4>Net</h4>
					<div class="form-group">
						<label for="simType" class="col-sm-6 control-label">Network Type</label>
						<div class="col-sm-6">
							<select class="form-control" id="simType" onchange="simulation.loadConfig();simulation.initializeNet();">
								<option selected value=0>Binary Classification</option>
								<option value=1>Auto-Encoder</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="learningRate" class="col-sm-6 control-label">Learning Rate</label>
						<div class="col-sm-6 form-control-static">
							<span id="learningRateVal" style='margin-right:1em;'>0.05</span>
							<input class="form-control" type=number min=0.000 max=1 step=0.01 id=learningRate value=0.05 onchange="simulation.loadConfig();">
						</div>
					</div>
					<div class="form-group">
						<label for="bias" class="col-sm-6 control-label">Add bias input</label>
						<div class="col-sm-6 form-control-static">
							<input type=checkbox checked id="bias" onchange='simulation.loadConfig();simulation.initializeNet();'>
						</div>
					</div>
					<div id='layerCountModifier'>
						<span id='layerCount'>3</span>&nbsp;layers
						<button class="btn btn-xs btn-default">+</button>
						<button class="btn btn-xs btn-default">-</button>
					</div>
					<div id='layersModify'>
						<div id='inputLayerModify'>Input layer:
							<span class='neuronCount'>2</span>&nbsp;neurons
							<button class="btn btn-xs btn-default">+</button>
							<button class="btn btn-xs btn-default">-</button>
						</div>
						<div id='hiddenLayersModify'>Hidden layer:
							<span class='neuronCount'>2</span>&nbsp;neurons
							<button class="btn btn-xs btn-default">+</button>
							<button class="btn btn-xs btn-default">-</button>
							<select class="btn btn-xs btn-default activation">
								<option selected>sigmoid</option>
								<option>tanh</option>
								<option>linear</option>
								<!--<option>relu</option>-->
							</select>
						</div>
						<div id='outputLayerModify'>Output layer:
							<span class='neuronCount'>1</span>&nbsp;neuron
							<button class="btn btn-xs btn-default">+</button>
							<button class="btn btn-xs btn-default">-</button>
							<select class="btn btn-xs btn-default activation">
								<option selected>sigmoid</option>
								<option>tanh</option>
								<option>linear</option>
								<!--<option>relu</option>-->
							</select>
						</div>
					</div>
				</div>
				<br>
				<button class="btn btn-default" onclick="simulation.loadConfig()">Load config</button>
			</div>
		</div>
	</div>
	<footer class=small>
		<a href="https://github.com/phiresky/kogsys-demos/">Source on GitHub</a>
	</footer>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/bootstrap-slider.min.js"></script>
<!--<script src="lib/convnet.min.js"></script>-->
<script src="lib/react.min.js"></script>
<script src="lib/vis.min.js"></script>
<script src="bin/program.js"></script>
<script src="lib/handsontable.full.min.js"></script>
